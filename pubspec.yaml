name: pokedex
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^0.13.3
  provider: ^6.0.0
  path_provider: ^2.0.9
  camera: ^0.11.0+2
  tflite_flutter: ^0.11.0
  image: ^3.2.1
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  fonts:
    - family: Pokemon
      fonts:
        - asset: assets/fonts/PressStart2P.ttf
  uses-material-design: true
  assets:
    - assets/images/
    - assets/fonts/
    - assets/tflite/model.tflite
    - assets/tflite/labels.txt